<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aylagraphy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">Aylagraphy</p>
      <h1 class="hero__title">Momente, die bleiben</h1>
      <p class="hero__subtitle">Authentische Fotografie mit Gefühl und Blick fürs Detail.</p>
    </div>
  </header>

  <section class="auto-slider" aria-label="Portfolio Highlights">
    <div class="slide active">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=1600&q=80" alt="Porträt im Gegenlicht" />
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1520854221050-0f4caff449fb?auto=format&fit=crop&w=1600&q=80" alt="Paarshooting im Freien" />
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" alt="Detailaufnahme einer Hochzeit" />
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1600&q=80" alt="Familienportrait im Park" />
    </div>
  </section>

  <section class="about">
    <div class="about__content">
      <h2>Über mich</h2>
      <p>
        Ich halte Geschichten in Bildern fest – mit viel Ruhe, Empathie und einem Auge für das Besondere.
        Jede Session ist ein gemeinsamer Prozess, bei dem authentische Momente im Vordergrund stehen.
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
